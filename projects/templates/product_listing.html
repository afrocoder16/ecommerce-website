{% extends 'base.html' %}

{% block content %}
    <h2>Product Listing</h2>

    <div class="product-listing">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
            </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>
{% endblock %}
